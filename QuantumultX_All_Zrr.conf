static=🛑 全球拦截, REJECT, DIRECT, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Reject.png
static=🙈 解锁网易云音乐, direct, 网易云音乐1, 网易云音乐2, 网易云音乐3, 网易云音乐4, 网易云音乐5, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netease_Music.png
